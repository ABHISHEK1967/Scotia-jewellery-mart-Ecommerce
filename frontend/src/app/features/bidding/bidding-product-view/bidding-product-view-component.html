<div class="bidding-main-content">
  <div>
    <h4 class="p-col-12 pt-4 pl-5 bidding-header">Scotia Jewellers</h4>
    <hr>
  </div>
    <div style="display:flex;padding: 4%;">
        <div style="width: 35%;">
            <swiper [config]="config" >
                <div class="swiper-wrapper" >
                  <div class="swiper-slide loading" *ngFor="let imgObj of product.images">
                    <img src="{{imgObj}}" alt="" style="border-radius: 15px;width: 100%;
                    height: 100%;"/>
                  </div>
                
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </swiper>
        </div>
        <div style="margin-left:3%;max-width: 50%;">
            <div style="font-weight: 900;">{{product.name}}</div>
            <div class="mb-5">{{product?.description}}</div>
            <div>
              Last Bidding Amount: {{highestBiddingAmount}}
            </div>
              <div style="display: flex;" class="input-group mb-3">
                <input
                  class="form-control mr-8"
                  type="number"
                  placeholder="Enter Amount"
                  aria-label="Enter Amount"
                  aria-describedby="button-addon2"
                  style="width:50%"
                  [(ngModel)]="bidderDetails.bid_amount"
                />
                <button class="btn btn-primary" id="button-addon2" type="button" (click)="placeABid()">
                  Place a bid
                </button>
              </div>
            
        </div>
    </div>
</div>
